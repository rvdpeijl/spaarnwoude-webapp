<div class="filterContainer">
	<input type="text" class="filter" ng-model="filtertje.categorie" placeholder="Filter">

	<ul>
		<li class="filterbtn doen" ng-click="filter('Doen')">Doen</li>
		<li class="filterbtn verblijven" ng-click="filter('Verblijven')">Verblijven</li>
		<li class="filterbtn genieten" ng-click="filter('Genieten')">Genieten</li>
		<li class="filterbtn beleven" ng-click="filter('Beleven')">Beleven</li>
	</ul>
</div>

<google-map ng-controller="KaartCtrl" center="map.center" zoom="map.zoom" draggable="true" bounds="map.bounds">
	<markers>
        <marker ng-repeat="activiteit in activiteiten | filter:filtertje" coords="{ latitude: activiteit.latitude, longitude: activiteit.longitude }" icon="icons[activiteit.categorie].icon" click="openWindow(activiteit.aID)">
        	<window coords='{ latitude: activiteit.latitude, longitude: activiteit.longitude }' show='isCurrentActiviteit(activiteit.aID)' options='{ content: infoWindow(activiteit), maxWidth: 200 }'></window>
        </marker>
    </markers>
</google-map>
