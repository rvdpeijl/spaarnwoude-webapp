<div id="agenda">

	<ul class="agendaLijst">
		<li class="item" ng-repeat="item in agenda">
			<div class="lijntje"></div>
			<ul class="punten">
				<li class="naam">{{item.naam}}</li>
				<li>{{item.starttijd}}</li>
				<li>{{item.eindtijd}}</li>
				<li>{{item.lokatie}}</li>
				<li class="open">BEKIJK</li>
			</ul>
		</li>
	</ul>
</div>
