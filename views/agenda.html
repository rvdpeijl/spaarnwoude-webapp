<div id="agenda">

	<ul class="agendaLijst">
		<li class="item" ng-repeat="item in agenda">
			<div class="lijntje" style="background:{{getAgendaColor(item.categorie)}}"></div>
			<ul class="punten">
				<li class="naam">{{item.naam}}</li>
				<li>{{item.starttijd | timefilter}}</li>
				<li>{{item.eindtijd | timefilter}}</li>
				<li>{{item.lokatie}}</li>
				<li style="background:{{getAgendaColor(item.categorie)}}" class="open">BEKIJK</li>
			</ul>
		</li>
	</ul>
</div>
