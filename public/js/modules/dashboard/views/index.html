<h2>Dashboard</h2>

<div class="activities">
	<activity ng-repeat="activity in vm.activities" activity="activity"></activity>	
</div>

<div class="weatherWidget">
	<weather ng-if="vm.forecast" forecast="vm.forecast" current-weather="vm.currentWeather"></weather>	
</div>

<button ng-show="vm.user" ng-click="vm.logout()">Logout</button>
