<h2>Dashboard</h2>

<table>
	<thead>
		<th>Naam</th>
		<th>Categorien</th>
	</thead>
	<tbody>
		<tr ng-repeat="activity in vm.activities">
			<td>{{activity.name}}</td>
			<td>
				<ul>
					<li ng-repeat="category in activity.categories">- {{category}}</li>
				</ul>
			</td>
		</tr>
	</tbody>
</table>
