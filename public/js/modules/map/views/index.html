<h2>Kaart</h2>

<div id="map_canvas">
	<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom">
		<ui-gmap-marker 
			idKey="1" 
			coords="vm.marker.coords"
			icon="vm.marker.icon"
			events="vm.marker.events"
			options="vm.marker.options"
			>

			<ui-gmap-window show="vm.marker.show" options="vm.marker.options" closeClick="closeClick()">
                <div><p>{{vm.marker.options.name}}</p></div>
            </ui-gmap-window>
		</ui-gmap-window>
		</ui-gmap-marker>
	</ui-gmap-google-map>
</div>
