<div class="filter map">
	<div class="zoeken">Zoeken:</div>
	<input ng-model="vm.filterQuery" type="text" placeholder="Bijvoorbeeld: De Toerist">
</div>
<div id="map_canvas">
	<div id="tooltip">
		<p id="tooltipName"></p>
		<div id="tooltipCategories"></div>
	</div>
	<div id="infoWindow" ng-show="vm.infoWindowVisible">
		<p class="closeButton" ng-click="vm.closeInfoWindow()">x</p>
		<h4 id="infoWindowName"></h4>
		<div id="infoWindowDescription"></div>
		<button ng-click="$root.showModal(vm.currentActivity)">Bekijk</button>
	</div>

	<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" events="vm.map.events">
		<ui-gmap-marker
			ng-repeat="activity in vm.activities | filter:vm.filterQuery"
			idKey="activity.id"
			coords="{ latitude: activity.latitude, longitude: activity.longitude }"
			icon="vm.marker.icon"
			events="vm.marker.events"
			options="activity"
			>
		</ui-gmap-window>
		</ui-gmap-marker>
	</ui-gmap-google-map>
</div>
