<h2>Kaart</h2>

<div id="tooltip">
	<p id="tooltipName">Dit is een tooltip</p>
	<div id="tooltipCategories"></div>
</div>
<div id="infoWindow" ng-show="vm.infoWindowVisible">
	<p class="closeButton" ng-click="vm.infoWindowVisible = false">x</p>
	<h4 id="infoWindowName">Dit is de naam</h4>
	<div id="infoWindowDescription">Dit is de description</div>
	<button ng-click="$root.showModal(vm.currentActivity)">Bekijk</button>
</div>

<div id="map_canvas">
	<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" events="vm.map.events">
		<ui-gmap-marker
			ng-repeat="activity in vm.activities" 
			idKey="1" 
			coords="{ latitude: activity.latitude, longitude: activity.longitude }"
			icon="vm.marker.icon"
			events="vm.marker.events"
			options="activity"
			>
		</ui-gmap-window>
		</ui-gmap-marker>
	</ui-gmap-google-map>
</div>
