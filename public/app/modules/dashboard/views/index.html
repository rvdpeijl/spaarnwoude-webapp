<img style="display:none" src="img/kamp1.jpg" alt="">
<div class="activities">

			<li  ng-repeat="activity in vm.activities" >
				<activity activity="activity"></activity>
			</li>
		</ul>
</div>

<div class="widgets">
	<div class="miniMap" ng-click="vm.state.go('map')">
		<div class="overlay"></div>

		<a href="#/kaart">

		</a>
		<!-- <map></map> -->
	</div>
	<div class="weatherWidget">
		<weather ng-if="vm.forecast" forecast="vm.forecast" current-weather="vm.currentWeather"></weather>
	</div>
</div>

	</a>
	<a href="/#/activiteiten/categorie/verblijven">

	</div>
	</a>
	<a href="/#/activiteiten/categorie/beleven">
