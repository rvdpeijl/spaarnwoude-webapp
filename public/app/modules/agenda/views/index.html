<div class="grid-items-lines">
  <a ng-repeat="item in vm.agenda" href="javascript:void(0)" class="grid-item">

      <img ng-repeat="category in item.categories" ng-src="/img/icons/{{category}}_colored.png" alt="">
    </div>
    
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>
  </a>

</div>
